<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payment system</title>
  <!-- tailwind cdn -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
    <header>
      <nav class="flex justify-center items-center relative mt-10">
        <div class="flex justify-center items-center e w-48">
          <img src="./assets/bg.png" alt="">
          <img class="absolute" src="./assets/Group.png" alt="">
        </div>
      </nav>
    </header>
    <div class="hero -mt-24">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Account Number</span>
              </label>
              <input id="account-number" value="01893679303" type="number" placeholder="Account Number"
                class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input id="pin" value="1234" type="text" placeholder="Pin" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="./javascript/btn.js"></script>
</body>

</html>
