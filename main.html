<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* .box{
            border: 1px solid black;
        } */
    </style>
</head>

<body class="bg-slate-800">
    <main class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
        <header>
            <nav class="flex justify-between items-center mx-3  border-b-2">
                <div class="flex justify-center items-center gap-1">
                    <div class="h-12 w-12">
                        <img src="./assets/Group.png" alt="">
                    </div>
                    <div>
                        <h5 class="font-bold">$<span id="mainBalance">45000</span></h5>
                    <p class="text-gray-600">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="btn">Log Out</button>
                </div>
            </nav>
        </header>
        <section class="mt-10 mx-3">
            <h1 class="font-extrabold text-xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-600 mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </section>
        <section class="mt-10 mx-3">
            <div class="cards grid grid-cols-3 gap-2">
                <div class= "box border border-black p-4 rounded-xl text-center">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class= "box border border-black p-4 rounded-xl text-center">
                    <img class="mx-auto" src="./assets/send1.png" alt="">
                    <p>Cashout</p>
                </div>
                <div class= "box border border-black p-4 rounded-xl  text-center">
                    <img class="mx-auto" src="./assets/money1.png" alt="">
                    <p>Transfer Money</p>
                </div>
                <div class= "box border border-black p-4 rounded-xl text-center">
                    <img class="mx-auto" src="./assets/bonus1.png" alt="">
                    <p>Get Bonus</p>
                </div>
                <div class= "box border border-black p-4 rounded-xl text-center">
                    <img class="mx-auto" src="./assets/purse1.png" alt="">
                    <p>Pay Bill</p>
                </div>
                <div class= "box border border-black p-4 rounded-xl text-center">
                    <img class="mx-auto" src="./assets/transaction1.png" alt="">
                    <p>Transactions</p>
                </div>
            </div>
            
        </section>
        <section class="mt-10 mx-3">
            <h1 class="font-bold text-xl">Add Money</h1>
            <div class="hero ">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <legend>Select A Bank</legend>
                        <select class="select select-bordered w-full max-w-xs">
                            <option disabled selected>Select Bank</option>
                            <option>Bkash</option>
                            <option>Nogod</option>
                            <option>DBBL</option>
                          </select>
                   
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Bank Account Number</span>
                        </label>
                        <input id="account-number" value="01893679303" type="number" placeholder="Account Number"
                          class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount to Add</span>
                        </label>
                        <input id="amount" value="" type="text" placeholder="Amount"
                          class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" value="1234" type="text" placeholder="Pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="addMoney" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script src="./javascript/addmoney.js"></script>
</body>

</html>
